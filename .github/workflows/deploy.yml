name: Deploy to Heroku

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run start &
      - run: sleep 5
      - run: curl -f http://localhost:3000/api/health
      # Heroku deploy step (if secrets present)
      - name: Deploy to Heroku (if secrets present)
        if: ${{ secrets.HEROKU_API_KEY && secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git || true
          git push heroku main || echo "Heroku push skipped if already deployed"