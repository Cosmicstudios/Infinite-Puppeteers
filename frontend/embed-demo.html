<!doctype html>
<html>
<head><meta charset="utf-8"><title>Embed Demo</title></head>
<body>
  <h1>Embed Demo</h1>
  <p>Paste a vendor id to preview embed iframe.</p>
  <input id="vid" placeholder="v_demo" /> <button id="go">Load</button>
  <div id="preview"></div>
  <script>
    document.getElementById('go').onclick = () => {
      const vid = document.getElementById('vid').value || 'v_demo';
      const iframe = `<iframe src="/store/${vid}" width="800" height="600"></iframe>`;
      document.getElementById('preview').innerHTML = iframe;
    }
  </script>
</body>
</html>
