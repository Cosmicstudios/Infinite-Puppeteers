<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marketplace Prototype</title>
    <style>
      body{font-family:Segoe UI,Arial,sans-serif;margin:24px}
      header{margin-bottom:16px}
      .product{border:1px solid #ddd;padding:8px;margin:8px 0}
      .layout{display:flex;gap:16px}
      .sidebar{width:240px;border:1px solid #eee;padding:8px}
      .main{flex:1}
      .category{padding:6px;cursor:pointer}
      .category.selected{background:#eef}
      .niche{padding:4px 8px;cursor:pointer;font-size:0.95em}
      .niche.selected{background:#def}
    </style>
  </head>
  <body>
    <header>
      <h1>Marketplace Prototype</h1>
      <p>Simple demo UI that talks to the backend API.</p>
      <p><a href="/admin.html">Open Admin Console</a></p>
    </header>

    <section>
      <h2>Products</h2>
      <div class="layout">
        <aside class="sidebar" id="sidebar">
          <h3>Categories</h3>
          <div id="categories">Loading…</div>
          <h4 id="nicheTitle" style="margin-top:12px;display:none">Niches</h4>
          <div id="niches"></div>
        </aside>
        <div class="main">
          <div id="products">Loading…</div>
        </div>
      </div>
    </section>

    <section>
      <h2>Create Product (demo)</h2>
      <form id="prodForm">
        <input id="title" placeholder="Title" required />
        <input id="price" placeholder="Price" type="number" step="0.01" required />
        <button type="submit">Create</button>
      </form>
    </section>

    <section>
      <h2>Create Order (demo)</h2>
      <form id="orderForm">
        <input id="productId" placeholder="Product ID" />
        <input id="qty" placeholder="Qty" type="number" value="1" />
        <input id="coupon" placeholder="Coupon code (optional)" />
        <button type="submit">Create Order</button>
      </form>
      <div id="orderResult"></div>
    </section>

    <section>
      <h2>Payment (demo)</h2>
      <form id="paymentForm">
        <input id="paymentOrderId" placeholder="Order ID" />
        <button type="submit">Create Payment Intent</button>
      </form>
      <div id="paymentResult"></div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
